<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="renderListStudent()">
    <!-- Bọc toàn bộ nội dung trong container -->
    <div class="main-container">
        <!-- BÊN TRÁI -->
        <div class="left-panel">

            <!-- === FORM NHẬP THÔNG TIN SINH VIÊN === -->
            <div class="form-student">
                <h3>Thông tin sinh viên</h3>
                <form id="student-form">
                    <label>Họ tên:</label><br>
                    <input type="text" id="fullname">
                    <span id="fullname-error" class="error"></span>
                    <br>

                    <label>Mã sinh viên:</label><br>
                    <input type="text" id="code">
                    <span id="code-error" class="error"></span>
                    <br>

                    <label>Email:</label><br>
                    <input type="email" id="email">
                    <span id="email-error" class="error"></span>
                    <br>

                    <label>Số điện thoại:</label><br>
                    <input type="text" id="phone">
                    <span id="phone-error" class="error"></span>
                    <br>

                    <label>Địa chỉ:</label><br>
                    <input type="text" id="address">
                    <span id="address-error" class="error"></span>
                    <br>

                    <label>Giới tính</label>
                    <input type="radio" name="gender" id="male" value="1"> Nam
                    <input type="radio" name="gender" id="famale" value="2"> Nữ
                    <span id="gender-error" class="error"></span>
                    <br>

                    <button id="save-btn" type="button" onclick="save()">Lưu</button>
                    <input type="hidden" id="edit-id" value="">
                </form>
            </div>

            <!-- === BẢNG TÌM KIẾM SINH VIÊN === -->
            <div class="search-panel">
                <h3>Tìm kiếm sinh viên</h3>
                <input type="text" id="search-input" placeholder="Tìm theo Họ tên, Email, SĐT"><br>
                <select id="gender-filter">
                    <option value="">Lọc theo Giới tính</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                </select>
                <button onclick="searchStudents()">Tìm kiếm</button>

                <!-- KẾT QUẢ TÌM KIẾM -->
                <div class="search-result" id="search-result" style="display: none;">
                    <h4>Kết quả tìm kiếm</h4>
                    <table id="search-student-table" border="1" cellpadding="4"></table>
                </div>
            </div>
        </div>

        <!-- BÊN PHẢI -->
        <div class="right-panel">
            <div class="list-student" id="list-student">
                <h3>Danh sách sinh viên</h3>
                <table id="grid-students" width="100%" border="1" cellpadding="4">
                    <!-- nội dung sinh viên sẽ được render bằng JS -->
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="../js/student.js"></script>
</body>

</html>
